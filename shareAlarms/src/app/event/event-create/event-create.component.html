<div class="container-fluid">
  <div class="row">
    <div class="col-6 dark-grey-background">
      <h2 class="green-darker-letter text-middle pacifico-letter">Share Alarms</h2>
      <h3 class="white-letter">Crear nuevo evento</h3>
      <div class="green-dark-background middle-square">
        <form (ngSubmit)="!eventForm.invalid && crearEvento(eventForm.value)">
            <div class="container-fluid">
              <div class="row">
                <div class="col-5">Descripcion:</div>
                <div class="col-7"><input type="text" formControlName="description" placeholder="Ingrese el nombre del evento"></div>
              </div>
              <div class="row">
                <div class="col-5">Fecha:</div>
                <div class="col-7"><input type="text" formControlName="date" pattern="^[0-9]{2}/[0-9]{2}/[1-2][0-9]{3}" placeholder="dd/mm/yyyy"></div>
              </div>
              <div class="row">
                <div class="col-3 white-letter">Horario:</div>
                <div class="col-3"><input type="text" formControlName="time" pattern="^[0-2][0-9]:[0-5][0-9]" placeholder="HH:MM"></div>
                <div class="col-3" style="text-align: right; padding: 0;">
                  <input type="hidden" value="am">
                  <button class="button-white" id="am-button">AM</button>
                </div>
                <div class="col-3" style="text-align: left; padding: 0;">
                  <button class="button-dark" id="pm-button">PM</button>
                </div>
              </div>
              <div class="row">
                <div class="col-5">Método activación:</div>
                <div class="col-7">
                  <select formControlName="metodo">
                    <option value="">SELECCIONA TONO</option>
                    <option value="Voz 1">Voz 1</option>
                    <option value="Ring Bell Tone">Ring Bell Tone</option>
                    <option value="AC DC Tone">AC/DC Tone</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-5">Recurrente</div>
                <div class="col-7"><input type="checkbox" formControlName="recurrente" id="recurrente" (change)="cambiarRecurrente()"></div>
              </div>
              <div class="row" id="div-days">
                <div class="col-3"></div>
                <div class="col-1">
                  <div class="circle">L</div>
                </div>
                <div class="col-1">
                  <div class="circle">M</div>
                </div>
                <div class="col-1">
                  <div class="circle">M</div>
                </div>
                <div class="col-1">
                  <div class="circle">J</div>
                </div>
                <div class="col-1">
                  <div class="circle">V</div>
                </div>
                <div class="col-1">
                  <div class="circle">S</div>
                </div>
                <div class="col-1">
                  <div class="circle">D</div>
                </div>
                <div class="col-2"></div>
              </div>
              <div class="row">
                <div class="col-9"></div>
                <div class="col-3">
                  <button class="button-dark" type="submit">Crear</button>
                </div>
              </div>
            </div>
        </form>
      </div>
    </div>
    <div class="col-6 green-darker-background">
      <app-navigation></app-navigation>
      <h3 class="white-letter">Listado de eventos</h3>
      <div class="dark-grey-background middle-square">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-8">
            <h3 class="white-letter">Eventos</h3>
          </div>
          <div class="col-3">
            <h3 class="white-letter">Sept 23</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10" style="border-bottom: 1px solid white;"></div>
        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10">
            <table class="green-dark-background" style="width: 100%;">
              <tbody>
                <tr *ngFor="let event of events">
                  <td>1</td>
                  <td>{{event.description}}</td>
                  <td>
                    <i class="icon-pencil green-dark-letter"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
