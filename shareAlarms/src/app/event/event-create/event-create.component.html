<div class="container-fluid">
  <div class="row">
    <div class="col-6 black-background">
      <h2 class="green-darker-letter text-middle pacifico-letter">Share Alarms</h2>
      <h3 class="white-letter">Crear nuevo evento</h3>
      <div class="green-dark-background middle-square">
        <form (ngSubmit)="!eventForm.invalid && crearEvento(eventForm.value)">
            <div class="container-fluid">
              <div class="row">
                <div class="col-5">Descripcion:</div>
                <div class="col-7"><input type="text" formControlName="description"></div>
              </div>
              <div class="row">
                <div class="col-5">Fecha:</div>
                <div class="col-7"><input type="text" formControlName="date" pattern="^[0-9]{2}/[0-9]{2}/[1-2][0-9]{3}"></div>
              </div>
            </div>
        </form>
      </div>
    </div>
    <div class="col-6"></div>
  </div>
</div>
